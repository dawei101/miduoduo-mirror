<%setTitle("职位详情")%>
<%include ../header.html%>
<%-css("job/job-detail")%>
<%-mainJs("job/job-detail")%>
</head>
<body>
<div class="login-dialog">
    <div class="main-panel">
        <div class="login-tips">
            您好，报名兼职需要登录米多多！
        </div>
        <div class="login-btn">
            <div class="go-reg">立即注册</div>
            <div class="go-login">现在登录</div>
        </div>
        <div class="close-login-dialog">x</div>
    </div>
</div>
<script type="text/html" id="main-tpl">
    <? var data = this.data;?>
    <div class="main">
        <div class="part1">
            <div class="title"><?=data.title?></div>
            <div class="label firstLabel"><?=+data.salary + "元/" + (data.salary_unit_label || "?")?></div>
            <? data.labels.forEach(function(item){ ?>
            <div class="label">
                <?=item?>
            </div>
            <? }); ?>
        </div>
        <div class="part2">
            <section>
                <div class="sub-title">招聘人数</div>
                <p class="info">
                    <?=data.need_quantity?>人
                </p>
            </section>
            <section>
                <div class="sub-title">工作周期</div>
                <p class="info">
                    <?=data.from_date.substr(data.from_date.indexOf("-") + 1) + " 至 " + data.to_date.substr(data.to_date.indexOf("-") + 1)?>
                    <? if (data.from_time) {?>
                    <?=data.from_time + "-" + data.to_time?>
                    <? } ?>
                </p>
            </section>
            <section>
                <div class="sub-title">工作地点</div>
                <p class="info">
                    <?=data.address?>
                </p>
            </section>
        </div>
        <div class="part4">
            <div class="sub-title">工作内容</div>
            <p class="info">
                <?=data.detail?>
            </p>
        </div>
        <div class="part3">
            <div class="sub-part">
                <div class="sub-title">公司信息</div>
                <p class="info">
                    <?if(data.company_name){?><?=data.company_name || ''?> <br/><?}?>
                    联系人：<?=data.contact?> <br/>
                    联系方式：<?=data.contact_phonenum?> <br/>
                </p>

            </div>
            <a class="tel" href="tel:<?=data.contact_phonenum?>">
                <span style="visibility: hidden;font-size: 28px">电话</span> <br/>
                电话咨询
            </a>
        </div>
        <div class="report-tips">如收取费用或欺诈，点击下方举报</div>
        <div class="part5-placeholder">
            <div>占位</div>
        </div>
        <div class="part5">
            <div class="store">
                <div style="visibility: hidden;padding-bottom: 20%">藏</div><br/>
                <span>收藏</span>
            </div>
            <div class="report">
                <div style="visibility: hidden;padding-bottom: 20%">报</div> <br/>
                举报
            </div>
            <div class="control-btn js-unapply">
                我要报名
            </div>
        </div>
    </div>
</script>
<%include ../footer.html%>
