<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        
        <script>
            
        
        function pushView() {
            var action = 5;
            var data = {'title': 'push 新页面', 'url':'http://192.168.1.217/NewPage.html'}
            var json = {'action':action,'data' : data}
            WebViewJavascriptBridge.send(json, function (result) {
                alert(' 返回 。。。。。');
            });
        }
        
        function popView() {
            var action = 6;
            var data = {'nvshow': 1}
            var json = {'action':action,'data' : data}
            WebViewJavascriptBridge.send(json, function (result) {
                alert(' 返回 。。。。。');
            }); 
        }

        function popViewNo() {
            var action = 6;
            var data = {'nvshow': 0}
            var json = {'action':action,'data' : data}
            WebViewJavascriptBridge.send(json, function (result) {
                alert(' 返回 。。。。。');
            }); 
        }



        //按钮事件
        function onBkJsBridgeReady() {
            
            WebViewJavascriptBridge.defaultHandler(
                function(data,responseCallback) {
                    if (data.action == 7) {
                        var r=confirm("native 按下了返回键");
                        if (r==true) {
                            responseCallback({'result': 1});
                        } else {
                            responseCallback({'result': 0});
                        }
                    };
                });
        };
    	
        //连接JSBridge
        if (window.WebViewJavascriptBridge) {
            onBkJsBridgeReady()
        } else {
            document.addEventListener('WebViewJavascriptBridgeReady', function() {
                onBkJsBridgeReady()
            }, false)
        }                            	
        </script>
    </head>
    <body>
        <div style="width:80%;margin:50px auto;">


            <button id="pushView" style="width:100%;" onclick="pushView()">－－ push 一个新页面 －－</button> </p>
            <button id="popView" style="width:100%;" onclick="popView()">－－ pop 当前页面,显示导航栏 －－</button> </p>
            <button id="popViewNo" style="width:100%;" onclick="popViewNo()">－－ pop 当前页面,不显示导航栏 －－</button> </p>

         
        </div>
        
    </body>
</html>
