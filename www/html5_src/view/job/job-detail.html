<%include ../header.html%>
<%-css("job/job-detail")%>
<%-mainJs("job/job-detail")%>
</head>
<body>
<script type="text/html" id="main-tpl">
    <? var data = this.data;?>
    <div class="main">
        <div class="part1">
            <div class="title"><?=data.title?></div>
            <div class="label firstLabel"><?=+data.salary + "/" + (data.salary_unit_label || "?")?></div>
            <? data.labels.forEach(function(item){ ?>
            <div class="label">
                <?=item?>
            </div>
            <? }); ?>
        </div>
        <div class="part2">
            <section>
                <div class="sub-title">工作周期</div>
                <p class="info">
                    <?=data.from_date + "至" + data.to_date?>
                    <?=data.from_time + "-" + data.to_time?>
                </p>
            </section>
            <section>
                <div class="sub-title">工作地点</div>
                <p class="info">
                    <?=data.address?>
                </p>
            </section>
        </div>
        <div class="part3">
            <div class="sub-part">
                <div class="sub-title">公司信息</div>
                <p class="info">
                    <?=data.company_name || '没有记录公司名称'?> <br/>
                    联系人：<?=data.contact?> <br/>
                    联系方式：<?=data.contact_phonenum?> <br/>
                </p>

            </div>
            <p class="tel">
                <span style="visibility: hidden;font-size: 28px">电话</span> <br/>
                电话咨询
            </p>
        </div>
        <div class="part4">
            <div class="sub-title">公司信息</div>
            <p class="info">
                <?=data.detail?>
            </p>
        </div>
        <div class="part5">
            <div class="store">
                <div style="visibility: hidden;padding-bottom: 36%">藏</div><br/>
                收藏
            </div>
            <div class="report">
                <div style="visibility: hidden;padding-bottom: 36%">报</div> <br/>
                举报
            </div>
            <div class="control-btn">
                我要报名
            </div>
        </div>
    </div>
</script>
</body>
</html>
