    <script>
       // alert(window.WebViewJavascriptBridge);
        alert(JSON.stringify(window.miduoduo));
        if (!window.miduoduo) { //如果app没有注入该变量，则认为不在app里
            window.miduoduo = {};
            miduoduo.os  = {};
            miduoduo.os.mddApp = false;
        } else {
            miduoduo.os  = {};
            miduoduo.os.mddApp = true;
        }
        miduoduo.api_baseurl || (miduoduo.api_baseurl = "http://api.test.chongdd.cn/v1/");
        miduoduo.basePath = {
            base : "/v1/",
            picUrl : "/v1/" + "img"
        };
        miduoduo.user || (miduoduo.user = {}); //id username access_token
        //miduoduo.user.username = "123123";
        miduoduo.user.phone = miduoduo.user.username;
        //miduoduo.user.id = 4;
        seajs.config({
            base: "/v1/js_min/",
            alias: {
                "zepto" : "third_party/zepto.js",
                "zepto-ext" : "widget/zepto-ext.js"
            }
        })
    </script>
